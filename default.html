        </div>
    </section>
    <script type="text/javascript">
        var count = 0;
        $(function () {
            bindData(BindComplete);
        });
        function bindData(callback) {
            $.ajax({
                type: 'GET',
                url: 'https://reqres.in/api/users',
                dataType: 'JSON',
                success: function (data) {
                    $('#idLoader').show();
                    $.each(data.data, function (index, val) {
                        $('#tblUsers').append('<div class="col-xs-12 col-sm-6 col-md-4"><div class= "image" ><div class="frontside"><div class="card"><div class="card-body text-center"><p><img class="rounded-circle" src="' + val.avatar + '" alt="card image"></p><h4 class="card-title">' + val.first_name + ' ' + val.last_name + '</h4> <p class="card-text">Web Designer</p><a href="#" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;Follow</a></div></div></div></div></div>');
                        count++;
                    });
                    callback();
                },
                error: function () {
                    alert('unable to load data');
                }
            })
        }
        function BindComplete() {
            $('#idLoader').hide();
            $(".card h3").html(count);

        }
    </script>
